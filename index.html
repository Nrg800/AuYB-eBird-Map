<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AUYB eBird Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

  <!-- Mapbox CSS -->
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v3.17.0/mapbox-gl.css"
    rel="stylesheet"
  />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    /* Filter UI container */
    #filterUI {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: white;
      padding: 4px;
      border-radius: 4px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
      font-family: sans-serif;
    }

    #filterUI button,
    #filterUI input {
      display: block;
      margin: 4px 0;
      width: 100%;
    }

  #statsBox.custom-bird-popup {
    position: absolute;
    bottom: 35px; /* moved up 25px to avoid Mapbox logo */
    background-color: rgba(249, 251, 255, 0.9);
    border-radius: 4px;
    left: 10px;
    z-index: 10;
    min-width: 220px;
    padding: 8px 15px;
    font-size: 13px;
    line-height: 1.5;
    display: flex;
    flex-direction: column;
    gap: 3px;
  }
  </style>
</head>

<body>
  <!-- Map -->
  <div id="map"></div>

  <!-- Filter UI -->
  <div id="filterUI">
    <button id="filterToggle" title="Filter">
      <i class="fas fa-filter"></i>
    </button>
    <div id="filterPanel" style="display: none;">
      <select id="filterType">
        <option value="name">Name</option>
        <option value="year">Year</option>
      </select>

      <input type="text" id="filterValue" placeholder="Enter full name" />

      <button id="applyFilter">Apply filter</button>
      <button id="clearFilter">Clear filter</button>
    </div>
  </div>

  <!-- Stats info box -->
  <div id="statsBox" class="custom-bird-popup">
    <strong>Stats:</strong>
    <div id="rarestInViewport">Rarest species in view: Loading</div>
    <div id="globalNumLocations">Locations (in view): Loading</div>
    <div id="globalTotalRecords">Total Records (in view): Loading</div>
    <div id="globalTotalIndividuals">Total Individuals (in view): Loading</div>
  </div>

  <!-- Mapbox GL JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.17.0/mapbox-gl.js"></script>

  <!-- PapaParse for CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- App logic -->
  <script type="module" src="app.js"></script>

  <!-- Custom JS for popup styles (optional if not using inline style) -->
  <script>
    // Add <style> block to override Mapbox defaults for popups
    const style = document.createElement('style');
    style.innerHTML = `
      .custom-bird-popup .mapboxgl-popup-content {
        background-color: #2c343f;
        color: #ffffff;
        padding: 0;
        border-radius: 4px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }
      .custom-bird-popup .mapboxgl-popup-tip {
        border-top-color: #2c343f !important;
        border-bottom-color: #2c343f !important;
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
